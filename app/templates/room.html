{% extends 'index.html' %}
{% block content %}
<div>
    <h3>room page</h3>
    <ul>
        {% for member in room['members'] %}
        <li>{{member}}</li>
        {% endfor %}
    </ul>
    <button>Start game</button>
</div>
<script type="text/javascript">
    var socket = io()

    socket.on('message',(message)=>{
        console.log('message from server',message)
    })
    socket.on('connect',()=>{
        console.log('socket id',socket.id)
    })
</script>
{% endblock %}
